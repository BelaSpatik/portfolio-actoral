<body>
    <header>
        <nav>
            <a class="logo" class="belaspatik-link" href="../index.html">

    <section id="contacto">
            <img id="foto-contacto" src="../images/photo-contact.jpg" alt="#">
            <div class="caja">
                <h2 class="animate__animated animate__tada">Contactame&nbsp;<i class="fa fa-envelope-square"></i></h2>
                <form action="#" method="POST">
                    <div>
                       <input type="text" name="nombre" placeholder="Nombre *" required>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email *" required>
                    </div>
                    <div>
                        <input type="text" name="asunto" placeholder="Asunto">
                    </div>
                    <div>
                        <textarea name="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje aquí..." requiered></textarea>
                    </div>
                    <div class="caja-flex">
                        <input type="submit" value="Enviar" id="enviar">
                    </div>
                </form>
            </div>
    </section>
